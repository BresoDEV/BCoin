<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCoin - Dashboard</title>
    
    <style>
	* {
      -webkit-tap-highlight-color: transparent;
      /* Remove o flash azul no toque */
      -webkit-touch-callout: none;
      /* Remove menu de toque (iOS) */
      user-select: none;
      /* Impede seleção de texto acidental (opcional) */
      -webkit-user-select: none;
      /* Compatibilidade com WebKit */
    }

        body {
            user-select: none;

            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
			 -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        }

        * {
            cursor: pointer;
        }

        canvas {
            background-color: #333;
            width: 100%;
        }

        textarea {
            background-color: #333;
            width: 96%;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 2%;
            resize: none;
            color: aliceblue;
        }

        tr {
            border: 1px solid #666;
        }

        p {
            color: rgb(251, 255, 0);
        }

        div {
            border: 1px solid #666;
            width: 90%;
            border-radius: 15px;
            margin-left: 2%;
            padding: 3%;
            margin-top: 15px;

        }

        button {
            border: 1px solid #666;
            background: rgb(87, 111, 87);
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            color: aliceblue;
            margin-top: 5px;

        }

        .btComprar {
            border: 1px solid #666;
            background: rgb(85, 146, 85);

            border-radius: 5px;
            padding: 10px;
            color: aliceblue;
            margin-right: 2%;
            float: right;
            font-size: 10px;
        }

        font {
            font-weight: bolder;

        }
    </style>
    <script src="chart.js"></script>
</head>

<body>
    <center>
        <h4 id="meunome">BCoin</h4>
    </center>


    <div>

        <center>
            <p id="info"></p>
        </center>
        <textarea name="" id="token" cols="30" rows="10"></textarea>

        <button id="venderMoedas">Gerar Token de Venda</button>
        <button id="voltar">Voltar</button>


    </div>







    <script>

        document.getElementById('meunome').innerHTML = 'BCoin<br>Fundos: R$ ' + localStorage.getItem('A_RECEBER')+'.00'



        document.getElementById('venderMoedas').addEventListener('click', () => {

            if (parseInt(localStorage.getItem('A_RECEBER')) > 0) {
                document.getElementById('token').value = crip(localStorage.getItem('LOG') + getCurrentDay() + '- A_RECEBER = ' + localStorage.getItem('A_RECEBER'))
                localStorage.setItem('A_RECEBER', 0);

                document.getElementById('info').innerHTML = 'Codigo unico gerado com sucesso!<br>Copie ele por completo, pois <font style="color:red">seus fundos já foram zerados!!</font><br>Sua única garantia para receber seus fundos, é esse código.<br><br>Você tem até <font style="color:red">3 dias</font> pra enviar esse código ao nosso suporte. Passado esse tempo, o código será invalidado'

            }
            else {
                document.getElementById('info').innerHTML = 'Você não possue fundos disponíveis no momento<br><br>Aguarde, vamos voltar ao inicio...'
                document.getElementById('token').value = '';

                setTimeout(() => {
                    window.location.href = 'index.html'

                }, 5000);
            }

        })
        document.getElementById('voltar').addEventListener('click', () => {


            window.location.href = 'index.html'//()
            //document.getElementById('token').value = decrip(document.getElementById('token').value)


        })
        document.getElementById('token').addEventListener('click', () => {
            document.getElementById('token').focus()

        })


        function getCurrentDay() {
            return new Date().getDate();
        }



        function crip(t) {

for (let mm = 0; mm < 100; mm++) {

}

}


function decrip(t) {
