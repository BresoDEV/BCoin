<!DOCTYPE html>

<style>
    button {

    }

        font-family: Arial, sans-serif;
    }

    * {
        cursor: pointer;
		 -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
    }

    textarea {
        border: 1px solid #666;
        background: rgb(87, 87, 87);

<body>
    <button onclick="localStorage.clear()">localStorage.clear()</button>
    <br>
    <button
        onclick="localStorage.setItem('MINHAS_MOEDAS',parseInt(localStorage.getItem('MINHAS_MOEDAS'))+1)">MINHAS_MOEDAS++</button>
    <br>
    <button
        onclick="localStorage.setItem('A_RECEBER',parseInt(localStorage.getItem('A_RECEBER'))+1)">A_RECEBER++</button>
    <br>
    <button onclick="localStorage.setItem('BARRA5',parseInt(localStorage.getItem('BARRA5'))+100)">BARRA5++</button>
    <br>
    <button onclick="window.location.href='index.html'">Voltar</button>
    <br>
    <br>
    <br>

    <p id="p"></p>
    <textarea name="" id="token" cols="30" rows="10"></textarea>
    <br>
    <button id="d">Decifrar</button>
    <br>
</body>
<script>


    var textarea = document.getElementById('token')
    var Decifrar = document.getElementById('d')
    var p = document.getElementById('p')

    Decifrar.addEventListener('click', () => {
        textarea.value = decrip(textarea.value)
        console.log(textarea.value)
    })


    setInterval(() => {
        if (textarea.value !== '') {
            if (validarToken(textarea.value)) {
                p.style.color = 'lime'
                p.innerHTML = 'Token valido'
            } else if (textarea.value.includes('Reiniciou')) {
                p.style.color = 'cyan'
                p.innerHTML = 'Token decifrado'
            }


            else {
                p.style.color = 'red'
                p.innerHTML = 'Token invalido'
            }
        }
    
        else {
            p.style.color = 'yellow'
            p.innerHTML = 'Aguardando token...'
        }
    }, 100);













    function crip(t) {

    function decrip(t) {
        // t=t.toLowerCase()
        for (let mm = 0; mm < 100; mm++) {

            t = t.replace('⣴⣴⣇⣉⣴⣗⣣⣴⣗', '/')
            t = t.replace('⣋⣕⣅⣮⣴⣆⣵⣘⣇', 'a')
            t = t.replace('⣰⣀⣄⣁⣝⣩⣠⣑⣡', 'b')
            t = t.replace('⣋⣚⣂⣵⣑⣫⣪⢼⣠', 'c')
            t = t.replace('⣴⢻⣵⣺⣕⣽⣤⣚⣢', 'd')
            t = t.replace('⣵⣙⢾⣸⣱⣨⣒⣙⢹', 'e')
            t = t.replace('⣡⣜⣥⣰⣧⣕⣚⣐⣘', 'f')
